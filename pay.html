<form method="POST" class="pay_class">
<li><span>Card Number</span><br>
<input type="number" name="card_no" required></li>

<li><span>Name on Card</span><br>
<input type="text" name="customer_name" required></li>

<li><span>Expiry Date</span><br>
<input type="number" name="month" placeholder="month" style="width: 70px;" required><input type="number" name="year" placeholder="year" style="width: 70px;" required></li>

<li><span>Pin</span><br>
<input type="password" name="pin" placeholder="3 digit pin" required></li>

<li><input type="submit" value="Pay"></li>

</form>
